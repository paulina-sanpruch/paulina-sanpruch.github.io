---
layout: default
title: Paulina Sanpruch - Portfolio
---

<div class="ng-view">

</div>

<script type="text/ng-template" id="posts">


    <section ng-repeat="category in posts">
        <h3>{[ category.name ]}</h3>

        <ul class="posts list-inline">
            <li class="post-item" ng-repeat="post in category.posts">
               <div class="post-item-overlay">
                   <div class="post-item-title-wrap">
                        <h6>{[ post.title ]}</h6>
                   </div>
               </div>
               <img ng-src="/images/{[ post.image ]}" class="img-responsive" title="{[ post.title ]}">
            </li>
        </ul>
    </section>
</script>
