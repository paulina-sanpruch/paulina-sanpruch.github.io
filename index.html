---
layout: default
title: Paulina Sanpruch - Portfolio
---


  <ul class="posts list-inline" ng-controller="Posts">
      {% comment %}

    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo;<img src="/images/{{ post.thumbnail }}"> <a href="{{ post.url }}">{{ post.title }}</a></li>

    {% endfor %}
       {% endcomment %}


        <li class="post-item" ng-repeat="post in posts">
           <img ng-src="/images/{[ post.thumbnail ]}" class="img-responsive" title="{[ post.title ]}">
        </li>


  </ul>
